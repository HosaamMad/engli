<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار وإدارة بنك الكلمات</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: #fff;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }
    .btn-green {
      background-color: #28a745;
      color: #fff;
    }
    .btn-red {
      background-color: #dc3545;
      color: #fff;
    }
    #homeScreen, #quizContainer, #wordBankContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اختبار وإدارة بنك الكلمات</h1>
    <div id="homeScreen">
      <button class="btn-blue" id="startQuizBtn">ابدأ الاختبار</button>
      <button class="btn-blue" id="manageWordsBtn">إدارة بنك الكلمات</button>
    </div>
    <div id="quizContainer">
      <h2>اختبار الكلمات</h2>
      <input type="text" id="quizEnglishWord" readonly>
      <div id="quizOptionsContainer"></div>
      <button class="btn-green" id="quizBackBtn">العودة للرئيسية</button>
    </div>
    <div id="wordBankContainer">
      <h2>إدارة بنك الكلمات</h2>
      <input type="text" id="englishInput" placeholder="الكلمة الإنجليزية">
      <input type="text" id="arabicInput" placeholder="الترجمة">
      <button class="btn-blue" id="addWordBtn">أضف الكلمة</button>
      <ul id="wordsList"></ul>
      <button class="btn-green" id="wordBankBackBtn">العودة للرئيسية</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
